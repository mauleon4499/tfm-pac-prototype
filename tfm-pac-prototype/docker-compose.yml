version: '3.8'

services:
  # --- OBJETIVO (TARGET) ---
  juice-shop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- WAF SIMULADO & LOGGING ---
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - juice-shop
    networks:
      - internal_net
      - public_net
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://localhost:12201"
        tag: "nginx"

  # --- BLUE TEAM (SIEM) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - management_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "12201:12201/udp"
    depends_on:
      - elasticsearch
    networks:
      - management_net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - management_net

  # --- RED TEAM (PAC) ---
  # Implementación exacta del Código 1 del Anexo 
  attacker-pac:
    build: ./attacker-pac
    container_name: attacker-pac
    environment:
      - TARGET_URL=http://nginx-proxy:80
      - ELASTIC_URL=http://elasticsearch:9200
    depends_on:
      - nginx-proxy
      - kibana
    command: python main.py
    networks:
      - public_net      # Ataque
      - management_net  # Verificación (MTTD)

networks:
  public_net:
  internal_net:
  management_net: